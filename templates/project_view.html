{% extends 'base.html'%}
{% block head %}
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="/static/JS_files/model_viewer.js"></script>
{% endblock %}

{% block body %}

<div class="container">
  <h1 class="text-light" style="text-align: center; margin-top: .4em;">{{project.project_name}}</h1>
  {% if project.project_date %}
    <h4 class="text-light" style="text-align: center ;">{{project.project_date}}</h4>
  {% endif %}
  <h5 class="text-light mt-3" style="color: white; text-align: center ;">{{project.project_desc}}</h5>
  {% import 'macros.html'  as macros %}
  {{ macros.show_proj_content(project) }}
</div>

{% endblock %}
